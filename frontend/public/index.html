<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Forks n' Filters is your go-to recipe app for exploring delicious and customizable meals. Crafted with care and creativity!"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Forks n' Filters - Your Recipe Companion"
    />
    <meta
      property="og:description"
      content="Discover recipes tailored to your tastes with Forks n' Filters. Find your perfect recipe today!"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/og-image.jpg"
    />
    <meta property="og:url" content="https://your-app-domain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Forks n' Filters" />
    <meta
      name="twitter:description"
      content="Explore recipes curated just for you! Your perfect meal is a click away."
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/twitter-card-image.jpg"
    />

    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Hachi+Maru+Pop&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon and App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="manifest"
      href="%PUBLIC_URL%/site.webmanifest"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Title -->
    <title>Forks n' Filters - Your Perfect Recipe Companion</title>
  </head>
  <body>
    <!-- JavaScript Fallback -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
